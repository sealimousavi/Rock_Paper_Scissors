<script>
const random = function getRandomNum(min, max) {
    return parseInt(Math.random() * (max - min) + min);
  }

let computerPlay = function () {
    let num = random(0,3)
    if (num === 0) {
        return "Rock"
    }
    else if (num === 1) {
        return "Paper"
    }
    else {
        return "Scissors"
    }
}
let playRound = function (playerSelection, computerSelection) {
    console.log(playerSelection)
    if (playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'scissors') {
        return "You win! rock beats scissors"
    }
    else if (playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'paper') {
        return 'You Lose! paper beats rock'
    }
    else if (playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'rock') {
        return 'equale!'
    }
    else if (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'rock') {
        return 'You win! paper beats rock'
    }
    else if (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'paper') {
        return 'equale'
    }
    else if (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'scissors') {
        return 'You Lose! scissors beats paper'
    }
    else if (playerSelection.toLowerCase() === 'scissors' && computerSelection.toLowerCase() === 'rock') {
        return 'You Lose! rock beats scissors'
    }
    else if (playerSelection.toLowerCase() === 'scissors' && computerSelection.toLowerCase() === 'paper') {
        return 'You win! scissors beats paper'
    }
    else if (playerSelection.toLowerCase() === 'scissors' && computerSelection.toLowerCase() === 'scissors') {
        return 'equale'
    }
}

let game = function() {
    let yourScore = 0;
    let botScore = 0;
    for (i = 0; i < 5; i++) {
        let playerSelection = prompt("enter rock or paper or scissors!");
        let computerSelection = computerPlay();
        let result = playRound(playerSelection,computerSelection)
        console.log(result)
        if (result.slice(4, 7) === 'win') {
            yourScore++;
            console.log("your score is:" + yourScore)
        }
        else if (result === 'equale') {
            console.log("your score is: " + yourScore + "bot score is: " + botScore)
        }
        else {
            botScore++;
            console.log("bot score is:" + botScore)
        }
    }
    if (yourScore > botScore) {
        console.log("you win with: " + yourScore + "score!")
    }
    else {
        console.log("you lose with: " + yourScore + "score!")
    }
}
game()

</script>
